<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Eigo Adventures â€“ January Week 1 (Normal)</title>
<meta name="theme-color" content="#0b1530">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1530;
  --ink:#fff;
  --gold1:#fdd86d;
  --gold2:#ffb347;
  --outline:#ffffff26;
  --radius:26px;
  --goldGlow:0 0 8px #facc15,0 0 20px #fde68a;
  --blueGlow:0 0 10px #60a5fa,0 0 20px #3b82f6;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Noto Sans JP',sans-serif;
  background:var(--bg);
  color:var(--ink);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow:hidden;
}

/* ----- HEADER & FOOTER (from perfect sentencequiz code) ----- */
header{
  width:100%;
  text-align:center;
  padding:1rem 0;
  background:linear-gradient(to right,#1e293b,#0b1530 30%,#0b1530 70%,#1e293b);
  color:var(--gold1);
  font-family:'Cinzel',serif;
  font-size:1.6rem;
  text-shadow:var(--goldGlow);
  box-shadow:0 0 10px rgba(255,255,255,.1);
  position:relative;
  z-index:5;
}
footer{
  width:100%;
  text-align:center;
  padding:0.8rem 0;
  background:#0b1530;
  font-size:0.8rem;
  opacity:0.8;
  color:rgba(255,255,255,.8);
  position:fixed;
  bottom:0;
  left:0;
  z-index:5;
}

/* ----- MAIN AREA ----- */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  max-width:700px;
  margin-top:2rem;
  text-align:center;
}

/* Sage speak box */
#sageBox{
  width:100%;
  min-height:200px;
  background:rgba(255,255,255,.05);
  border:2px solid var(--outline);
  border-radius:var(--radius);
  padding:1.5rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  text-shadow:0 0 6px rgba(255,255,255,.6);
  box-shadow:0 0 20px rgba(255,255,255,.05) inset;
  margin-bottom:1.2rem;
  position:relative;
}
.word{
  opacity:0;
  margin:0 0.25rem;
  transition:opacity .3s ease;
}

/* Student speech box */
#studentBox{
  width:100%;
  min-height:100px;
  background:#fff;
  border-radius:var(--radius);
  color:#000;
  font-size:1.3rem;
  padding:1rem;
  margin-bottom:1.8rem;
  box-shadow:inset 0 0 20px rgba(0,0,0,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

/* Option lines */
.option{
  border:2px solid var(--outline);
  border-radius:var(--radius);
  padding:1rem;
  margin:0.4rem 0;
  width:100%;
  transition:all .3s ease;
  font-size:1.1rem;
}
.option.glow{
  box-shadow:var(--blueGlow);
  border-color:#60a5fa;
}

/* Next button (temporary for testing) */
#btnNext{
  margin-top:1.5rem;
  padding:0.8rem 2.2rem;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  color:#000;
  font-family:'Cinzel',serif;
  font-size:1.1rem;
  cursor:pointer;
  box-shadow:var(--goldGlow);
  transition:transform .2s;
}
#btnNext:hover{transform:scale(1.05);}
</style>
</head>
<body>
<header>Eigo Adventures â€“ January Week 1</header>

<main>
  <div id="sageBox"></div>
  <div id="studentBox">...</div>
  <div id="options">
    <div class="option">I brush my teeth.</div>
    <div class="option">I eat breakfast.</div>
    <div class="option">I play soccer.</div>
    <div class="option">I go to school.</div>
  </div>
  <button id="btnNext">Next âžœ</button>
</main>

<footer>ðŸ‘» Bryanâ€™s English School Â© 2025</footer>

<script>
const questions=[
  {q:"What do you do every morning?", options:["I brush my teeth.","I eat breakfast.","I play soccer.","I go to school."]},
  {q:"What do you eat for breakfast?", options:["I eat rice.","I drink water.","I read books.","I run fast."]},
  {q:"What time do you go to bed?", options:["At nine.","At noon.","At seven.","At midnight."]},
  {q:"What do you like to do on Sunday?", options:["I play games.","I cook dinner.","I wash my car.","I do homework."]}
];
let current=0;

const sageBox=document.getElementById("sageBox");
const studentBox=document.getElementById("studentBox");
const options=document.querySelectorAll(".option");
const btnNext=document.getElementById("btnNext");

// fake animation loop for layout testing
function animateSageText(text){
  sageBox.innerHTML="";
  const words=text.split(" ");
  words.forEach((w,i)=>{
    const span=document.createElement("span");
    span.className="word";
    span.textContent=w;
    sageBox.appendChild(span);
    setTimeout(()=>span.style.opacity=1,250*i);
  });
}

// random glowing options
function randomGlow(){
  options.forEach(o=>o.classList.remove("glow"));
  const i=Math.floor(Math.random()*options.length);
  options[i].classList.add("glow");
}
setInterval(randomGlow,1000);

function loadQuestion(){
  const q=questions[current];
  animateSageText(q.q);
  studentBox.textContent="(student's answer will appear here)";
  const optionDivs=document.querySelectorAll(".option");
  q.options.forEach((t,i)=>optionDivs[i].textContent=t);
}

btnNext.onclick=()=>{
  current++;
  if(current>=questions.length) current=0;
  loadQuestion();
};

loadQuestion();
</script>
</body>
</html>
