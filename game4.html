<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Eigo Adventure – January Week 1</title>
<meta name="theme-color" content="#0b1530" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
<style>
:root{
  --bg:#0b1530; 
  --ink:#fff;
  --gold1:#fdd86d; 
  --gold2:#ffb347;
  --outline:#ffffff26;
  --radius:26px;
  --goldGlow:0 0 8px #facc15,0 0 20px #fde68a;
  --blueGlow:0 0 10px #60a5fa,0 0 20px #3b82f6;
}

/* reset + base */
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Noto Sans JP',sans-serif;
  background:var(--bg);
  color:var(--ink);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow-x:hidden;
}

/* HEADER & FOOTER */
header{
  width:100%;
  text-align:center;
  padding:1.5rem 0 1rem;
  color:var(--ink);
  font-family:'Cinzel',serif;
  background:var(--bg);
}
header h1{
  font-size:2.2rem;
  letter-spacing:2px;
  text-shadow:0 0 10px rgba(255,255,255,.5);
}
header h2{
  font-size:1.2rem;
  font-weight:700;
  color:var(--gold1);
  text-shadow:var(--goldGlow);
}
header p{
  font-size:0.9rem;
  opacity:0.8;
}

footer{
  width:100%;
  text-align:center;
  font-size:0.8rem;
  color:rgba(255,255,255,.9);
  opacity:0.9;
  padding:1rem 0;
  margin-top:auto;
  font-family:'Cinzel',serif;
}

/* MAIN */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  width:100%;
  max-width:700px;
  margin-top:2rem;
  text-align:center;
  padding:1rem;
}

/* Sage’s speaking box */
#sageBox{
  width:100%;
  min-height:150px;
  border-radius:var(--radius);
  overflow:hidden;
  position:relative;
  margin-bottom:1.2rem;
  font-size:2rem;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
#sageBox::before{
  content:'';
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    #ffb6c1 0%, #ffb6c1 8.3%,
    #ffd23f 8.3%, #ffd23f 16.6%,
    #a8e6cf 16.6%, #a8e6cf 25%,
    #82eefd 25%, #82eefd 33.3%,
    #f9a6ff 33.3%, #f9a6ff 41.6%,
    #fef9c3 41.6%, #fef9c3 50%,
    #b5f5e1 50%, #b5f5e1 58.3%,
    #ffd6ff 58.3%, #ffd6ff 66.6%,
    #ffadad 66.6%, #ffadad 75%,
    #fdffb6 75%, #fdffb6 83.3%,
    #caffbf 83.3%, #caffbf 91.6%,
    #9bf6ff 91.6%, #9bf6ff 100%
  );
  background-size:100% 400%;
  animation:stripeMove 8s linear infinite;
  z-index:0;
}
@keyframes stripeMove{
  0%{background-position:0 0;}
  100%{background-position:0 100%;}
}
#sageText{
  position:relative;
  z-index:1;
  color:#fff;
  padding:0 1rem;
  font-weight:700;
  text-shadow:
    0 0 8px #000,
    0 0 16px #000;
}
.word{
  opacity:0;
  margin:0 0.45rem;
  transition:opacity .25s ease;
}

/* Student box */
#studentBox{
  width:100%;
  min-height:100px;
  background:#fff;
  border-radius:var(--radius);
  margin-bottom:1.8rem;
  box-shadow:inset 0 0 20px rgba(0,0,0,.15);
}

/* Answer sentences */
.option{
  border:2px solid var(--outline);
  border-radius:var(--radius);
  padding:1.2rem;
  margin:0.6rem 0;
  width:100%;
  font-size:1.4rem;
  font-weight:700;
  opacity:0.9;
  transition:all .4s ease;
}
.option.glow{
  box-shadow:var(--blueGlow);
  border-color:#60a5fa;
  opacity:1;
}

/* Next button (temporary for testing) */
#btnNext{
  margin-top:1.5rem;
  padding:0.8rem 2.2rem;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  color:#000;
  font-family:'Cinzel',serif;
  font-size:1.1rem;
  cursor:pointer;
  box-shadow:var(--goldGlow);
  transition:transform .2s;
}
#btnNext:hover{transform:scale(1.05);}
</style>
</head>

<body>
<header>
  <h1>THE BOO-RICULUM</h1>
  <h2>Eigo Adventure – January Week 1</h2>
  <p>１月第１週・英語アドベンチャー</p>
</header>

<main>
  <div id="sageBox"><div id="sageText"></div></div>
  <div id="studentBox"></div>

  <div id="options">
    <div class="option">I brush my teeth every morning before breakfast.</div>
    <div class="option">I eat breakfast with my family every morning.</div>
    <div class="option">I go to school at seven thirty every day.</div>
    <div class="option">I play games on Sundays after lunch.</div>
  </div>

  <button id="btnNext">Next ➜</button>
</main>

<footer>Bryan’s English School</footer>

<script>
const questions=[
  {q:"What do you do every morning?",
   options:[
     "I brush my teeth every morning before breakfast.",
     "I eat breakfast with my family every morning.",
     "I go to school at seven thirty every day.",
     "I play games on Sundays after lunch."
   ]},
  {q:"What do you eat for breakfast?",
   options:[
     "I eat rice and eggs every morning for breakfast.",
     "I drink milk and eat toast before school.",
     "I eat pancakes with my family on Sundays.",
     "I eat fruit and yogurt every morning."
   ]},
  {q:"What time do you go to bed?",
   options:[
     "I go to bed at ten o’clock every night.",
     "I brush my teeth and sleep at ten every night.",
     "I go to bed after I finish my homework.",
     "I take a shower and go to bed at nine thirty."
   ]},
  {q:"What do you like to do on Sunday?",
   options:[
     "I play games with my friends on Sunday afternoon.",
     "I cook dinner for my family on Sundays.",
     "I go shopping with my mother every Sunday.",
     "I clean my room and watch TV on Sunday mornings."
   ]}
];
let current=0;

const sageText=document.getElementById("sageText");
const options=document.querySelectorAll(".option");
const btnNext=document.getElementById("btnNext");

function animateSageText(text){
  sageText.innerHTML="";
  const words=text.split(" ");
  words.forEach((w,i)=>{
    const span=document.createElement("span");
    span.className="word";
    span.textContent=w;
    sageText.appendChild(span);
    setTimeout(()=>span.style.opacity=1,250*i);
  });
}

function randomGlow(){
  options.forEach(o=>o.classList.remove("glow"));
  const i=Math.floor(Math.random()*options.length);
  options[i].classList.add("glow");
}
setInterval(randomGlow,1200);

function loadQuestion(){
  const q=questions[current];
  animateSageText(q.q);
  const optionDivs=document.querySelectorAll(".option");
  q.options.forEach((t,i)=>optionDivs[i].textContent=t);
}

btnNext.onclick=()=>{
  current++;
  if(current>=questions.length) current=0;
  loadQuestion();
};

loadQuestion();
</script>
</body>
</html>
