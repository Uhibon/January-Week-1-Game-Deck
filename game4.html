<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Eigo Adventure – January Week 1</title>
<meta name="theme-color" content="#0b1530" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet" />
<style>
:root{
  --bg:#0b1530; --ink:#fff;
  --gold1:#fdd86d; --gold2:#ffb347;
  --outline:#ffffff26;
  --radius:26px;
  --goldGlow:0 0 8px #facc15,0 0 20px #fde68a;
  --blueGlow:0 0 10px #60a5fa,0 0 20px #3b82f6;
}

/* reset + base */
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Noto Sans JP',sans-serif;
  background:var(--bg);
  color:var(--ink);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow-x:hidden;
}

/* header/footer same style as sentence quiz */
header{
  width:100%;
  text-align:center;
  padding:1.5rem 0 1rem;
  color:var(--ink);
  font-family:'Cinzel',serif;
  background:var(--bg);
}
header h1{
  font-size:2.2rem;
  letter-spacing:2px;
  text-shadow:0 0 10px rgba(255,255,255,.5);
}
header h2{
  font-size:1.2rem;
  font-weight:700;
  color:var(--gold1);
  text-shadow:var(--goldGlow);
}
header p{
  font-size:0.9rem;
  opacity:0.8;
}

footer{
  width:100%;
  text-align:center;
  font-size:0.8rem;
  color:rgba(255,255,255,.8);
  opacity:0.9;
  padding:1rem 0;
  margin-top:auto;
  font-family:'Cinzel',serif;
}

/* main */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  width:100%;
  max-width:700px;
  margin-top:2rem;
  text-align:center;
  padding:1rem;
}

/* rainbow Sage box */
#sageBox{
  width:100%;
  min-height:140px;
  border-radius:var(--radius);
  overflow:hidden;
  position:relative;
  margin-bottom:1.2rem;
  font-family:'Cinzel',serif;
  font-size:1.8rem;
  font-weight:900;
  text-shadow:0 0 10px rgba(255,255,255,.5);
  display:flex;
  align-items:center;
  justify-content:center;
}
#sageBox::before{
  content:'';
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    #ff5fa2 0%, #ff5fa2 16.6%,
    #ffd23f 16.6%, #ffd23f 33.3%,
    #82eefd 33.3%, #82eefd 50%,
    #82f7a3 50%, #82f7a3 66.6%,
    #f9a6ff 66.6%, #f9a6ff 83.3%,
    #fef9c3 83.3%, #fef9c3 100%
  );
  background-size:100% 300%;
  animation:stripeMove 6s linear infinite;
  z-index:0;
}
@keyframes stripeMove{
  0%{background-position:0 0;}
  100%{background-position:0 100%;}
}
#sageText{
  position:relative;
  z-index:1;
  color:#000;
  padding:0 1rem;
}
.word{
  opacity:0;
  margin:0 0.4rem;
  transition:opacity .25s ease;
}

/* student box */
#studentBox{
  width:100%;
  min-height:100px;
  background:#fff;
  border-radius:var(--radius);
  margin-bottom:1.8rem;
  box-shadow:inset 0 0 20px rgba(0,0,0,.1);
}

/* options */
.option{
  border:2px solid var(--outline);
  border-radius:var(--radius);
  padding:1rem;
  margin:0.6rem 0;
  width:100%;
  font-size:1.3rem;
  font-weight:700;
  opacity:0.9;
  transition:all .4s ease;
}
.option.glow{
  box-shadow:var(--blueGlow);
  border-color:#60a5fa;
  opacity:1;
}

/* next btn (temp for testing) */
#btnNext{
  margin-top:1.5rem;
  padding:0.8rem 2.2rem;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  color:#000;
  font-family:'Cinzel',serif;
  font-size:1.1rem;
  cursor:pointer;
  box-shadow:var(--goldGlow);
  transition:transform .2s;
}
#btnNext:hover{transform:scale(1.05);}
</style>
</head>
<body>

<header>
  <h1>THE BOO-RICULUM</h1>
  <h2>Eigo Adventure – January Week 1</h2>
  <p>１月第１週・英語アドベンチャー</p>
</header>

<main>
  <div id="sageBox"><div id="sageText"></div></div>
  <div id="studentBox"></div>

  <div id="options">
    <div class="option">I brush my teeth.</div>
    <div class="option">I eat breakfast.</div>
    <div class="option">I go to school.</div>
    <div class="option">I play soccer.</div>
  </div>

  <button id="btnNext">Next ➜</button>
</main>

<footer>Bryan’s English School © 2025</footer>

<script>
const questions=[
  {q:"What do you do every morning?", options:["I brush my teeth.","I eat breakfast.","I go to school.","I play soccer."]},
  {q:"What do you eat for breakfast?", options:["I eat rice.","I drink milk.","I read a book.","I run fast."]},
  {q:"What time do you go to bed?", options:["At nine.","At ten.","At noon.","At midnight."]},
  {q:"What do you like to do on Sunday?", options:["I play games.","I cook dinner.","I wash my car.","I do homework."]}
];
let current=0;

const sageText=document.getElementById("sageText");
const options=document.querySelectorAll(".option");
const btnNext=document.getElementById("btnNext");

function animateSageText(text){
  sageText.innerHTML="";
  const words=text.split(" ");
  words.forEach((w,i)=>{
    const span=document.createElement("span");
    span.className="word";
    span.textContent=w;
    sageText.appendChild(span);
    setTimeout(()=>span.style.opacity=1,250*i);
  });
}
function randomGlow(){
  options.forEach(o=>o.classList.remove("glow"));
  const i=Math.floor(Math.random()*options.length);
  options[i].classList.add("glow");
}
setInterval(randomGlow,1200);

function loadQuestion(){
  const q=questions[current];
  animateSageText(q.q);
  const optionDivs=document.querySelectorAll(".option");
  q.options.forEach((t,i)=>optionDivs[i].textContent=t);
}

btnNext.onclick=()=>{
  current++;
  if(current>=questions.length) current=0;
  loadQuestion();
};

loadQuestion();
</script>
</body>
</html>
