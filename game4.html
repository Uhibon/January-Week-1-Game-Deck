<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Booha Speak & Listen – January Week 1</title>
<meta name="theme-color" content="#0b1530" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet" />
<style>
:root{
  --bg:#0b1530;--ink:#fff;--gold1:#fdd86d;--gold2:#ffb347;
  --outline:#ffffff26;--radius:24px;
  --goldGlow:0 0 8px #facc15,0 0 20px #fde68a;
  --greenGlow:0 0 10px #4ade80,0 0 20px #22c55e;
  --redGlow:0 0 10px #f87171,0 0 20px #ef4444;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Noto Sans JP',sans-serif;background:var(--bg);color:var(--ink);
  min-height:100vh;display:flex;flex-direction:column;align-items:center;overflow:hidden;}
header{text-align:center;padding:1.3rem 0 1rem;font-family:'Cinzel',serif;}
header h1{font-size:clamp(1.4rem,4vw,2.2rem);letter-spacing:2px;text-shadow:0 0 10px rgba(255,255,255,.5);}
header h2{font-size:clamp(1rem,3vw,1.3rem);color:var(--gold1);text-shadow:var(--goldGlow);}
main{flex:1;display:flex;flex-direction:column;align-items:center;width:100%;max-width:700px;text-align:center;padding:0 1rem;}

.sageWrapper{position:relative;width:100%;display:flex;align-items:center;justify-content:center;margin-top:1rem;}
.playBtn{position:absolute;left:-18px;top:50%;transform:translateY(-50%);
  width:60px;height:60px;border-radius:50%;background:linear-gradient(135deg,var(--gold1),var(--gold2));
  box-shadow:0 0 12px rgba(255,255,255,.5),0 0 24px rgba(255,255,255,.3);
  display:flex;align-items:center;justify-content:center;cursor:pointer;animation:shimmer 2s infinite;z-index:5;}
.playBtn::after{content:"▶";color:#000;font-size:1.4rem;font-weight:900;}
@keyframes shimmer{0%,100%{box-shadow:0 0 10px #fff,0 0 20px #fff;}
50%{box-shadow:0 0 20px #ffe27a,0 0 40px #ffd700;}}

#sageBox{width:100%;min-height:140px;border-radius:var(--radius);overflow:hidden;position:relative;
  font-size:clamp(1.4rem,5vw,2rem);font-weight:900;display:flex;align-items:center;justify-content:center;text-align:center;}
#sageBox::before{content:'';position:absolute;inset:0;z-index:0;
  animation:stripeMove 8s linear infinite;background-size:100% 300%;
  background:repeating-linear-gradient(to bottom,#ffd6ff,#caffbf,#9bf6ff,#a0c4ff,#ffadad);}
@keyframes stripeMove{0%{background-position:0 0;}100%{background-position:0 100%;}}
#sageText{position:relative;z-index:1;color:#fff;padding:0 1rem;font-weight:700;text-shadow:0 0 8px #000,0 0 16px #000;}
.word{opacity:0;margin:0 .45rem;transition:opacity .25s ease;}

.studentWrapper{position:relative;width:100%;margin-top:1rem;}
#studentBox{width:100%;min-height:90px;background:#fff;border-radius:var(--radius);margin-bottom:1.4rem;
  box-shadow:inset 0 0 20px rgba(0,0,0,.15);color:#000;font-size:1.3rem;
  display:flex;align-items:center;justify-content:center;padding:0.5rem 2.5rem;transition:background .3s;}
.micBtn{position:absolute;right:50px;top:50%;transform:translateY(-50%);
  width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,#b388ff,#9d4edd);
  display:flex;align-items:center;justify-content:center;cursor:pointer;}
.micBtn::after{content:"🎤";font-size:1.3rem;}
.micBtn.active{animation:micGlow 1s infinite alternate;}
@keyframes micGlow{from{box-shadow:0 0 10px #c084fc;}to{box-shadow:0 0 20px #e879f9;}}
#micStatus{position:absolute;right:-25px;top:50%;transform:translateY(-50%);font-weight:700;font-size:0.9rem;}
#micStatus.on{color:#22c55e;text-shadow:var(--greenGlow);}
#micStatus.off{color:#f87171;text-shadow:var(--redGlow);}

.option{border:2px solid var(--outline);border-radius:var(--radius);padding:1rem;margin:0.5rem 0;width:100%;
  font-size:clamp(1.1rem,4vw,1.4rem);font-weight:700;background:#00000020;cursor:pointer;transition:opacity .2s;}
.option.played{opacity:.6;}
#hintBox{margin-top:.8rem;font-size:1rem;color:var(--gold1);text-shadow:var(--goldGlow);}
.btnRow{display:flex;gap:1rem;justify-content:center;margin-top:1rem;}
.nextBtn,.pointsBtn{padding:.7rem 1.8rem;border-radius:var(--radius);
  background:linear-gradient(135deg,var(--gold1),var(--gold2));color:#000;font-weight:900;font-family:'Cinzel',serif;
  font-size:1.1rem;border:none;box-shadow:var(--goldGlow);cursor:pointer;display:none;}
.pointsBtn{background:linear-gradient(135deg,#caffbf,#9bf6ff);}
#pointsContainer{position:fixed;bottom:1rem;right:1rem;display:flex;flex-direction:column;align-items:center;gap:0.3rem;}
#pointsLabel{color:var(--gold1);font-family:'Cinzel',serif;font-size:1rem;text-shadow:var(--goldGlow);}
#pointsCircle{width:70px;height:70px;border-radius:50%;background:linear-gradient(135deg,var(--gold1),var(--gold2));
  display:flex;align-items:center;justify-content:center;color:#000;font-family:'Cinzel',serif;font-size:1.4rem;font-weight:900;
  box-shadow:var(--goldGlow);transition:transform .3s;}
#counter{position:fixed;bottom:1rem;left:50%;transform:translateX(-50%);
  font-family:'Cinzel',serif;color:#fff;font-size:1rem;}
footer{text-align:center;color:#fff;padding:1rem 0;font-family:'Cinzel',serif;
  font-size:0.9rem;letter-spacing:1px;text-shadow:0 0 6px rgba(255,255,255,.4);}
</style>
</head>
<body>
<header>
  <h1>THE BOO-RICULUM</h1>
  <h2>Eigo Adventure – January Week 1</h2>
</header>

<div id="pointsContainer">
  <div id="pointsLabel">Points</div>
  <div id="pointsCircle">0</div>
</div>

<main>
  <div class="sageWrapper">
    <div class="playBtn" id="playBtn"></div>
    <div id="sageBox"><div id="sageText"></div></div>
  </div>

  <div class="studentWrapper">
    <div id="studentBox"></div>
    <div class="micBtn" id="micBtn"></div>
    <div id="micStatus" class="off">OFF</div>
  </div>

  <div id="options"></div>
  <div id="hintBox"></div>
  <div class="btnRow">
    <button class="pointsBtn" id="pointsBtn">Points</button>
    <button class="nextBtn" id="nextBtn">Next ▶</button>
  </div>
</main>

<div id="counter">1 / 15</div>
<footer>Bryan’s English School</footer>

<script>
const DING="assets/audio/ding.mp3";
const EIGO="assets/audio/eigo.mp3";
const PRAISE=['yes_good_job.mp3','perfect_english.mp3','wow_nice_work.mp3'];
const TRY_AGAIN=['hmm_try_again.mp3','what_language_was_that.mp3','do_you_have_a_cookie_in_your_mouth.mp3'];

const questions=[
  {q:"What do you eat for breakfast?",a:0,audio:"what_do_you_eat_for_breakfast.mp3",answers:[
  "I eat rice and miso soup for breakfast.","I eat curry for breakfast.","I eat toothpaste for breakfast.","I eat pencils and notebooks for breakfast."]},
  {q:"What do you do every morning?",a:0,audio:"what_do_you_do_every_morning.mp3",answers:[
  "I brush my teeth every morning before breakfast.","I fight dragons every morning before breakfast.","I dance with my mirror every morning before breakfast.","I call my refrigerator every morning before breakfast."]},
  {q:"What time do you eat breakfast?",a:0,audio:"what_time_do_you_eat_breakfast.mp3",answers:[
  "I eat breakfast at seven o’clock every morning.","I eat breakfast at midnight because I’m a vampire.","I eat breakfast after brushing my shoes.","I eat breakfast inside the refrigerator."]}
  // add remaining questions here
];

let current=0,points=0,listening=false,recog,pointsMode=false,gotCorrect=false;
const $=s=>document.querySelector(s);
const sageText=$("#sageText"),studentBox=$("#studentBox"),playBtn=$("#playBtn"),
micBtn=$("#micBtn"),micStatus=$("#micStatus"),optionsBox=$("#options"),
hintBox=$("#hintBox"),nextBtn=$("#nextBtn"),pointsBtn=$("#pointsBtn"),
pointsCircle=$("#pointsCircle"),counter=$("#counter");

function playAudio(f){return new Promise(r=>{const a=new Audio(f.includes('/')?f:'audio/'+f);
  a.onended=r;a.onerror=r;a.play().catch(r);});}
function normalize(s){return s.toLowerCase().replace(/[’‘´`]/g,\"'\").replace(/[^a-z0-9'\\s]/g,' ').replace(/\\s+/g,' ').trim();}
function pulsePoints(){pointsCircle.style.transform='scale(1.3)';setTimeout(()=>pointsCircle.style.transform='scale(1)',300);}
function updateUI(){pointsCircle.textContent=points;counter.textContent=(current+1)+' / '+questions.length;}
function animateWords(t){sageText.innerHTML='';t.split(' ').forEach((w,i)=>{const s=document.createElement('span');s.className='word';s.textContent=w;sageText.appendChild(s);setTimeout(()=>s.style.opacity=1,180*i);});}

function initRecog(){
  const R=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!R){alert('Speech Recognition not supported');return;}
  recog=new R();recog.lang='en-US';recog.interimResults=true;
  recog.onstart=()=>{micBtn.classList.add('active');micStatus.textContent='ON';micStatus.className='on';studentBox.textContent='';listening=true;};
  recog.onend=()=>{micBtn.classList.remove('active');micStatus.textContent='OFF';micStatus.className='off';listening=false;};
  recog.onresult=e=>{const t=Array.from(e.results).map(r=>r[0].transcript).join(' ');
    studentBox.textContent=t;checkSpeech(t);};
}
function startMic(){if(!recog)initRecog();if(!listening)try{recog.start();}catch{}}

async function playQuestion(){
  const q=questions[current];
  animateWords(q.q);
  await playAudio('audio/'+q.audio);
  await new Promise(r=>setTimeout(r,500));
  startMic();
}

function strictMatch(spoken,answer){
  const s=normalize(spoken),a=normalize(answer);
  if(!s||!a)return false;
  if(s.includes(a))return true;
  const sTok=new Set(s.split(' ')),aTok=a.split(' ');
  const overlap=aTok.filter(w=>sTok.has(w)).length;
  return overlap>=Math.ceil(aTok.length*0.8);
}

async function checkSpeech(spoken){
  const q=questions[current];
  if(pointsMode){await playAudio(EIGO);points++;pulsePoints();updateUI();return;}
  let match=-1;
  for(let i=0;i<q.answers.length;i++){if(strictMatch(spoken,q.answers[i])){match=i;break;}}
  if(match===-1)return;
  if(match===q.a&&!gotCorrect){
    gotCorrect=true;await playAudio('audio/'+PRAISE[Math.floor(Math.random()*PRAISE.length)]);
    await playAudio(DING);points+=5;pulsePoints();updateUI();
    nextBtn.style.display='inline-block';pointsBtn.style.display='inline-block';
    hintBox.innerHTML='Read all answers for points or click Next.<br>すべてのこたえをよんでポイントをゲット！つぎへすすむなら Next をクリック';
  }else if(match!==q.a){
    studentBox.style.background='#fca5a5';
    await playAudio('audio/'+TRY_AGAIN[Math.floor(Math.random()*TRY_AGAIN.length)]);
    setTimeout(()=>studentBox.style.background='#fff',700);
  }
}

function renderAnswers(){
  optionsBox.innerHTML='';
  const q=questions[current];
  q.answers.forEach(a=>{
    const div=document.createElement('div');
    div.className='option';div.textContent=a;
    div.onclick=async()=>{
      if(div.classList.contains('played'))return;
      const f=a.toLowerCase().replace(/[’‘´`]/g,\"'\").replace(/[^a-z0-9'\\s]/g,' ')
        .replace(/\\s+/g,'_')+'.mp3';
      await playAudio('audio/'+f);
      div.classList.add('played');
      points++;pulsePoints();updateUI();
    };
    optionsBox.appendChild(div);
  });
}

function loadQuestion(){
  gotCorrect=false;pointsMode=false;
  nextBtn.style.display='none';pointsBtn.style.display='none';
  hintBox.textContent='';sageText.textContent='';studentBox.textContent='';
  renderAnswers();updateUI();
}

playBtn.onclick=playQuestion;
micBtn.onclick=()=>{if(!recog)initRecog();if(listening)recog.stop();else startMic();};
nextBtn.onclick=()=>{current++;if(current>=questions.length)current=0;loadQuestion();};
pointsBtn.onclick=()=>{pointsMode=!pointsMode;pointsBtn.textContent=pointsMode?'Points★':'Points';};
loadQuestion();
</script>
</body>
</html>
