<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Eigo Adventures – January Week 1 (Normal)</title>
<meta name="theme-color" content="#0b1530">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1530; --ink:#fff; --gold1:#fdd86d; --gold2:#ffb347; 
  --blueGlow:0 0 10px #60a5fa,0 0 20px #3b82f6;
  --goldGlow:0 0 8px #facc15,0 0 20px #fde68a;
  --radius:26px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Noto Sans JP',sans-serif;
  background:var(--bg);
  color:var(--ink);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
header{
  font-family:'Cinzel',serif;
  font-size:1.8rem;
  color:var(--gold1);
  text-align:center;
  margin-top:1rem;
  text-shadow:var(--goldGlow);
}
footer{
  font-size:0.8rem;
  opacity:0.8;
  margin-top:auto;
  padding:1rem;
}
main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  width:100%;
  max-width:600px;
  padding:1rem;
}
#sageLine{
  border:2px solid rgba(255,255,255,.15);
  border-radius:var(--radius);
  padding:1.5rem;
  margin-bottom:1.5rem;
  font-size:1.4rem;
  min-height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-shadow:0 0 6px rgba(255,255,255,.5);
  position:relative;
}
.word{
  opacity:0;
  transition:opacity .3s ease;
}
.choice{
  border:2px solid rgba(255,255,255,.15);
  border-radius:var(--radius);
  margin:0.5rem 0;
  padding:1rem;
  width:100%;
  font-size:1.2rem;
  cursor:pointer;
  transition:all .3s;
}
.choice:hover{
  box-shadow:var(--blueGlow);
  transform:scale(1.02);
}
.choice.selected{
  box-shadow:var(--goldGlow);
  border-color:var(--gold1);
}
button{
  margin-top:1.5rem;
  padding:0.8rem 2rem;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  color:#000;
  font-family:'Cinzel',serif;
  font-size:1.2rem;
  cursor:pointer;
  box-shadow:var(--goldGlow);
  transition:transform .2s;
}
button:hover{transform:scale(1.05);}
#page-start,#page-results{display:none;}
.page.active{display:flex;flex-direction:column;align-items:center;}
#page-results h2{font-family:'Cinzel',serif;font-size:2rem;margin-bottom:1rem;}
.redGlow{background:#8b0000;}
.orangeGlow{background:#a85b00;}
.blueGlow{background:#002366;}
.goldGlow{background:#fff8dc;color:#222;}
</style>
</head>
<body>
<header>Eigo Adventures – January Week 1</header>
<main>
  <div id="page-start" class="page active">
    <h2 style="font-family:'Cinzel',serif;">Are you ready, Adventurer?</h2>
    <p>Talk with Sage and answer his questions.</p>
    <button id="btnStart">Start Game</button>
  </div>

  <div id="page-game" class="page">
    <div id="sageLine"></div>
    <div id="choices"></div>
    <button id="btnNext">Next</button>
  </div>

  <div id="page-results" class="page">
    <h2 id="resultMsg">Adventure Complete!</h2>
    <p id="resultScore">Your Score: 0 / 15</p>
    <button onclick="location.reload()">Play Again</button>
  </div>
</main>
<footer>👻 Bryan’s English School © 2025</footer>

<script>
const questions=[
  {q:"What do you do every morning?", a:["I brush my teeth.","I fly a plane.","I dance at night."],correct:0},
  {q:"What do you eat for breakfast?", a:["I eat rice.","I sleep.","I drive a car."],correct:0},
  {q:"What time do you go to school?", a:["At seven.","I like dogs.","On Monday."],correct:0},
  // ... fill up to 15 total later
];

let current=0,score=0;

const pageStart=document.getElementById("page-start");
const pageGame=document.getElementById("page-game");
const pageResults=document.getElementById("page-results");
const sageLine=document.getElementById("sageLine");
const choicesEl=document.getElementById("choices");
const btnNext=document.getElementById("btnNext");

document.getElementById("btnStart").onclick=()=>{
  pageStart.style.display="none";
  pageGame.classList.add("active");
  loadQuestion();
};

function animateText(text){
  sageLine.innerHTML="";
  const words=text.split(" ");
  words.forEach((w,i)=>{
    const span=document.createElement("span");
    span.className="word";
    span.textContent=w+" ";
    sageLine.appendChild(span);
    setTimeout(()=>span.style.opacity=1,300*i);
  });
}

function loadQuestion(){
  const q=questions[current];
  animateText(q.q);
  choicesEl.innerHTML="";
  q.a.forEach((t,i)=>{
    const div=document.createElement("div");
    div.className="choice";
    div.textContent=t;
    div.onclick=()=>selectChoice(i,div);
    choicesEl.appendChild(div);
  });
}

function selectChoice(i,el){
  document.querySelectorAll(".choice").forEach(c=>c.classList.remove("selected"));
  el.classList.add("selected");
  // fake scoring for now
  if(i===questions[current].correct)score++;
}

btnNext.onclick=()=>{
  current++;
  if(current<questions.length){
    loadQuestion();
  }else{
    showResults();
  }
};

function showResults(){
  pageGame.classList.remove("active");
  pageResults.style.display="flex";
  const pct=Math.round((score/questions.length)*100);
  const msg=document.getElementById("resultMsg");
  const scoreEl=document.getElementById("resultScore");
  let glow="blueGlow",message="Nice job!";
  if(pct<45){glow="redGlow";message="ブーリキュラム見てないでしょ！";}
  else if(pct<75){glow="orangeGlow";message="YouTube見すぎ！";}
  else if(pct<100){glow="blueGlow";message="いいね！あと少し！";}
  else{glow="goldGlow";message="Perfect Adventurer!";}
  document.body.className=glow;
  msg.textContent=message;
  scoreEl.textContent=`Your Score: ${score} / ${questions.length}`;
}
</script>
</body>
</html>
