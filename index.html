<style>
:root{
  --pink:#ff7eb9; --blue:#5ee6ff; --yellow:#fff680;
  --purple:#c77dff; --mint:#a6f7b2; --orange:#ffb366;
}

/* Reset & base layout */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Cinzel',serif;background:#000;color:#fff;overflow:hidden;}
#welcome{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;text-align:center;animation:fadeIn 1s ease;position:relative;}
h1{font-size:clamp(32px,5vw,60px);margin-bottom:.4em;font-weight:900;}
h2{font-size:clamp(22px,3vw,36px);margin-bottom:.3em;font-weight:800;color:#ccc;}
h3{font-size:clamp(18px,2.5vw,28px);color:#aaa;margin-bottom:2.5em;}

/* Grid */
.deck-links{
  display:grid;
  grid-template-columns:repeat(3,180px);
  gap:2rem;
  justify-content:center;
  align-items:center;
}

/* Game squares */
a.deck{
  position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center;
  width:180px;height:180px;border-radius:20px;text-decoration:none;color:#111;font-weight:900;
  font-size:1.1rem;overflow:hidden;transition:transform .3s,filter .4s;
}

/* Base colors */
a.deck:nth-child(1){background:var(--pink);}
a.deck:nth-child(2){background:var(--blue);}
a.deck:nth-child(3){background:var(--yellow);}
a.deck:nth-child(4){background:var(--purple);}
a.deck:nth-child(5){background:var(--mint);}
a.deck:nth-child(6){background:var(--orange);}

/* Shared spiral overlay */
a.deck::after{
  content:"";position:absolute;top:50%;left:50%;width:170%;height:170%;border-radius:50%;
  transform:translate(-50%,-50%) rotate(0deg);
  background:conic-gradient(from 0deg,
    rgba(255,255,255,0.8) 0deg 20deg,
    rgba(255,255,255,0) 20deg 40deg,
    rgba(255,255,255,0.8) 40deg 60deg,
    rgba(255,255,255,0) 60deg 80deg,
    rgba(255,255,255,0.8) 80deg 100deg,
    rgba(255,255,255,0) 100deg 120deg,
    rgba(255,255,255,0.8) 120deg 140deg,
    rgba(255,255,255,0) 140deg 160deg,
    rgba(255,255,255,0.8) 160deg 180deg,
    rgba(255,255,255,0) 180deg 200deg,
    rgba(255,255,255,0.8) 200deg 220deg,
    rgba(255,255,255,0) 220deg 240deg,
    rgba(255,255,255,0.8) 240deg 260deg,
    rgba(255,255,255,0) 260deg 280deg,
    rgba(255,255,255,0.8) 280deg 300deg,
    rgba(255,255,255,0) 300deg 320deg,
    rgba(255,255,255,0.8) 320deg 340deg,
    rgba(255,255,255,0) 340deg 360deg);
  opacity:.55;mix-blend-mode:overlay;
  animation:spin 10s linear infinite;
  pointer-events:none;z-index:0;
}

/* Tint each spiral */
a.deck:nth-child(1)::after{filter:hue-rotate(330deg);}
a.deck:nth-child(2)::after{filter:hue-rotate(190deg);}
a.deck:nth-child(3)::after{filter:hue-rotate(50deg);}
a.deck:nth-child(4)::after{filter:hue-rotate(270deg);}
a.deck:nth-child(5)::after{filter:hue-rotate(130deg);}
a.deck:nth-child(6)::after{filter:hue-rotate(20deg);}

/* Sequential glow */
a.deck:nth-child(1){animation:glow 6s infinite;animation-delay:0s;}
a.deck:nth-child(2){animation:glow 6s infinite;animation-delay:1s;}
a.deck:nth-child(3){animation:glow 6s infinite;animation-delay:2s;}
a.deck:nth-child(4){animation:glow 6s infinite;animation-delay:3s;}
a.deck:nth-child(5){animation:glow 6s infinite;animation-delay:4s;}
a.deck:nth-child(6){animation:glow 6s infinite;animation-delay:5s;}

@keyframes glow{
  0%,100%{box-shadow:0 0 10px rgba(255,255,255,.1);}
  15%{box-shadow:0 0 35px rgba(255,255,255,.9),0 0 70px rgba(255,255,255,.5);}
  30%{box-shadow:0 0 10px rgba(255,255,255,.1);}
}
@keyframes spin{
  0%{transform:translate(-50%,-50%) rotate(0deg);}
  100%{transform:translate(-50%,-50%) rotate(360deg);}
}

a.deck:hover{transform:scale(1.08);filter:brightness(1.25);}
a.deck span{font-size:0.85em;color:#222;position:relative;z-index:1;}
a.deck b{position:relative;z-index:1;display:block;}

/* Fade & footer */
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
footer{position:absolute;bottom:20px;width:100%;text-align:center;font-size:clamp(14px,2vw,18px);color:#888;}
</style>
