<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Boo-riculum – January Week 1 Game Deck</title>
<meta name="theme-color" content="#000">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet" />
<style>
:root{
  --pink:#ff7eb9; --blue:#5ee6ff; --yellow:#fff680;
  --purple:#c77dff; --mint:#a6f7b2; --orange:#ffb366;
}

/* Reset & base layout */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Cinzel',serif;background:#000;color:#fff;overflow:hidden;}
#welcome{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;text-align:center;animation:fadeIn 1s ease;position:relative;}
h1{font-size:clamp(32px,5vw,60px);margin-bottom:.4em;font-weight:900;}
h2{font-size:clamp(22px,3vw,36px);margin-bottom:.3em;font-weight:800;color:#ccc;}
h3{font-size:clamp(18px,2.5vw,28px);color:#aaa;margin-bottom:2.5em;}

/* Grid */
.deck-links{
  display:grid;
  grid-template-columns:repeat(3,180px);
  gap:2rem;
  justify-content:center;
  align-items:center;
}

/* Game squares */
a.deck{
  position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center;
  width:180px;height:180px;border-radius:20px;text-decoration:none;color:#111;font-weight:900;
  font-size:1.1rem;overflow:hidden;transition:transform .3s,filter .4s;
  cursor:pointer;
}

/* Base colors */
a.deck:nth-child(1){background:var(--pink);}
a.deck:nth-child(2){background:var(--blue);}
a.deck:nth-child(3){background:var(--yellow);}
a.deck:nth-child(4){background:var(--purple);}
a.deck:nth-child(5){background:var(--mint);}
a.deck:nth-child(6){background:var(--orange);}

/* Shared spiral overlay */
a.deck::after{
  content:"";position:absolute;top:50%;left:50%;width:170%;height:170%;border-radius:50%;
  transform:translate(-50%,-50%) rotate(0deg);
  background:conic-gradient(from 0deg,
    rgba(255,255,255,0.8) 0deg 20deg,
    rgba(255,255,255,0) 20deg 40deg,
    rgba(255,255,255,0.8) 40deg 60deg,
    rgba(255,255,255,0) 60deg 80deg,
    rgba(255,255,255,0.8) 80deg 100deg,
    rgba(255,255,255,0) 100deg 120deg,
    rgba(255,255,255,0.8) 120deg 140deg,
    rgba(255,255,255,0) 140deg 160deg,
    rgba(255,255,255,0.8) 160deg 180deg,
    rgba(255,255,255,0) 180deg 200deg,
    rgba(255,255,255,0.8) 200deg 220deg,
    rgba(255,255,255,0) 220deg 240deg,
    rgba(255,255,255,0.8) 240deg 260deg,
    rgba(255,255,255,0) 260deg 280deg,
    rgba(255,255,255,0.8) 280deg 300deg,
    rgba(255,255,255,0) 300deg 320deg,
    rgba(255,255,255,0.8) 320deg 340deg,
    rgba(255,255,255,0) 340deg 360deg);
  opacity:.55;mix-blend-mode:overlay;
  animation:spin 5s linear infinite;
  pointer-events:none;z-index:0;
}

a.deck:hover{transform:scale(1.08);filter:brightness(1.25);}
a.deck span{font-size:0.85em;color:#222;position:relative;z-index:1;}
a.deck b{position:relative;z-index:1;display:block;}

@keyframes spin{
  0%{transform:translate(-50%,-50%) rotate(0deg);}
  100%{transform:translate(-50%,-50%) rotate(360deg);}
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
footer{position:absolute;bottom:20px;width:100%;text-align:center;font-size:clamp(14px,2vw,18px);color:#888;}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: sparkleRise 1s ease-out forwards;
}
@keyframes sparkleRise {
  0% { transform: translateY(0) scale(1); opacity:1; }
  100% { transform: translateY(-100px) scale(0); opacity:0; }
}
</style>
</head>
<body>

<section id="welcome">
  <h1>The Boo-riculum</h1>
  <h2>ブー・リキュラム</h2>
  <h3>January Week 1 Game Deck<br>１月第１週ゲームデッキ</h3>

 <div class="deck-links">

  <a class="deck" href="game4.html"><b>Eigo Adventure</b><span>英語アドベンチャー</span></a>
</div>

  <footer>
    Bryan's English School
  </footer>
</section>

<!-- Audio -->
<audio id="bgm" src="assets/audio/opening2.mp3" preload="auto" autoplay loop muted></audio>
<audio id="introSound" src="assets/audio/intro.mp3" preload="auto"></audio>
<audio id="openSound" src="assets/audio/openstart.mp3" preload="auto"></audio>

<script>
const bgm = document.getElementById('bgm');
const intro = document.getElementById('introSound');
const openSound = document.getElementById('openSound');

// Unmute BGM on first touch
window.addEventListener('click',()=>{bgm.muted=false; bgm.play();},{once:true});

// sparkle generator
function spawnSparkle(x, y){
  const s=document.createElement('div');
  s.className='sparkle';
  s.style.left=x+'px';
  s.style.top=y+'px';
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
}

document.querySelectorAll('.deck').forEach(deck=>{
  deck.addEventListener('click', e=>{
    e.preventDefault();
    const target=deck.getAttribute('href');

    // stop bgm
    bgm.pause();
    bgm.currentTime=0;

    // play intro
    intro.currentTime=0;
    intro.volume=1;
    intro.play();

    // center the box
    const rect=deck.getBoundingClientRect();
    const centerX=window.innerWidth/2 - (rect.left + rect.width/2);
    const centerY=window.innerHeight/2 - (rect.top + rect.height/2);
    deck.style.transition="transform 3s ease-in-out";
    deck.style.transform=`translate(${centerX}px,${centerY}px) scale(2.5)`;
    deck.style.zIndex="9999";

    // sparkle trail
    const sparkleInt=setInterval(()=>{
      const r=deck.getBoundingClientRect();
      const x=r.left + r.width/2 + (Math.random()*60-30);
      const y=r.top + r.height/2;
      spawnSparkle(x,y);
    },100);

    // fade out intro, play open sound
    setTimeout(()=>{
      clearInterval(sparkleInt);
      intro.pause();
      openSound.currentTime=0;
      openSound.play();
      window.location.href=target;
    },3000);
  });
});
</script>

</body>
</html>
