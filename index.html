<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Boo-riculum – January Week 1 Game Deck</title>

<link rel="icon" type="image/png" href="booha-ghost.png">

<style>
:root {
  --radius:28px;
  --pink:#ff7eb9;
  --blue:#5ee6ff;
  --yellow:#fff680;
  --purple:#c77dff;
  --mint:#a6f7b2;
  --orange:#ffb366;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Cinzel',serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* Layout */
#welcome{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100%;
  text-align:center;
  animation:fadeIn 1.2s ease-in;
  position:relative;
}

/* Headings */
h1{
  font-size:clamp(32px,5vw,60px);
  letter-spacing:1px;
  margin-bottom:0.4em;
  font-weight:900;
}
h2{
  font-size:clamp(22px,3vw,36px);
  margin-bottom:0.3em;
  font-weight:800;
  color:#ccc;
}
h3{
  font-size:clamp(18px,2.5vw,28px);
  color:#aaa;
  margin-bottom:2.5em;
}

/* Grid of games */
.deck-links{
  display:flex;
  flex-wrap:wrap;
  gap:2rem;
  justify-content:center;
}

/* Game squares */
a.deck{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:160px;height:160px;
  border-radius:20px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  font-size:1.1rem;
  text-align:center;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  transition:transform .3s, box-shadow .4s, filter .4s;
  background-size:300% 300%;
  animation:stripes 10s linear infinite;
}

/* Each block color */
a.deck:nth-child(1){background:linear-gradient(145deg,var(--pink),#ffc0cb,var(--purple));}
a.deck:nth-child(2){background:linear-gradient(145deg,var(--blue),#b3f0ff,var(--mint));}
a.deck:nth-child(3){background:linear-gradient(145deg,var(--yellow),#fffac2,var(--pink));}
a.deck:nth-child(4){background:linear-gradient(145deg,var(--purple),#e2b3ff,var(--blue));}
a.deck:nth-child(5){background:linear-gradient(145deg,var(--mint),#d2ffd9,var(--yellow));}
a.deck:nth-child(6){background:linear-gradient(145deg,var(--orange),#ffd9b3,var(--pink));}

/* Hover glow */
a.deck:hover{
  transform:scale(1.08);
  filter:brightness(1.2);
}
a.deck:nth-child(1):hover{box-shadow:0 0 30px var(--pink),0 0 60px rgba(255,126,185,.5);}
a.deck:nth-child(2):hover{box-shadow:0 0 30px var(--blue),0 0 60px rgba(94,230,255,.5);}
a.deck:nth-child(3):hover{box-shadow:0 0 30px var(--yellow),0 0 60px rgba(255,246,128,.5);}
a.deck:nth-child(4):hover{box-shadow:0 0 30px var(--purple),0 0 60px rgba(199,125,255,.5);}
a.deck:nth-child(5):hover{box-shadow:0 0 30px var(--mint),0 0 60px rgba(166,247,178,.5);}
a.deck:nth-child(6):hover{box-shadow:0 0 30px var(--orange),0 0 60px rgba(255,179,102,.5);}

/* Stripe motion */
@keyframes stripes{
  0%{background-position:0 0;}
  100%{background-position:300% 300%;}
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

/* Footer */
footer{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:clamp(14px,2vw,18px);
  color:#888;
  letter-spacing:1px;
  opacity:0.9;
}
</style>
</head>
