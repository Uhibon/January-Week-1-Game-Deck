<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Boo-riculum – January Week 1 Game Deck</title>
<meta name="theme-color" content="#000000">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet" />
<style>
:root {
  --radius:28px;
  --pink:#ff7eb9;
  --blue:#5ee6ff;
  --yellow:#fff680;
  --purple:#c77dff;
  --mint:#a6f7b2;
  --orange:#ffb366;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Cinzel',serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* Layout */
#welcome{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100%;
  text-align:center;
  animation:fadeIn 1.2s ease-in;
  position:relative;
}

/* Headings */
h1{
  font-size:clamp(32px,5vw,60px);
  letter-spacing:1px;
  margin-bottom:0.4em;
  font-weight:900;
}
h2{
  font-size:clamp(22px,3vw,36px);
  margin-bottom:0.3em;
  font-weight:800;
  color:#ccc;
}
h3{
  font-size:clamp(18px,2.5vw,28px);
  color:#aaa;
  margin-bottom:2.5em;
}

/* Grid */
.deck-links{
  display:grid;
  grid-template-columns:repeat(3,160px);
  gap:2rem;
  justify-content:center;
  align-items:center;
}

/* Game squares */
a.deck{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:160px;height:160px;
  border-radius:20px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  font-size:1.1rem;
  text-align:center;
  overflow:hidden;
  transition:transform .3s, box-shadow .4s, filter .4s;
}

/* Base colors */
a.deck:nth-child(1){background-color:var(--pink);box-shadow:0 0 20px var(--pink);}
a.deck:nth-child(2){background-color:var(--blue);box-shadow:0 0 20px var(--blue);}
a.deck:nth-child(3){background-color:var(--yellow);box-shadow:0 0 20px var(--yellow);}
a.deck:nth-child(4){background-color:var(--purple);box-shadow:0 0 20px var(--purple);}
a.deck:nth-child(5){background-color:var(--mint);box-shadow:0 0 20px var(--mint);}
a.deck:nth-child(6){background-color:var(--orange);box-shadow:0 0 20px var(--orange);}

/* Animated stripes background */
a.deck::before{
  content:"";
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    45deg,
    rgba(255,255,255,0.15) 0 20px,
    rgba(255,255,255,0) 20px 40px
  );
  background-size:200% 200%;
  animation:stripesMove 5s linear infinite;
  z-index:0;
  opacity:0.4;
}

/* Spiral animation overlay */
a.deck::after{
  content:"";
  position:absolute;
  top:50%;left:50%;
  width:160%;height:160%;
  border-radius:50%;
  transform:translate(-50%,-50%) rotate(0deg);
  opacity:0.25;
  background:conic-gradient(from 0deg, 
    rgba(255,255,255,0.2) 0deg 30deg,
    transparent 30deg 60deg,
    rgba(255,255,255,0.2) 60deg 90deg,
    transparent 90deg 120deg,
    rgba(255,255,255,0.2) 120deg 150deg,
    transparent 150deg 180deg,
    rgba(255,255,255,0.2) 180deg 210deg,
    transparent 210deg 240deg,
    rgba(255,255,255,0.2) 240deg 270deg,
    transparent 270deg 300deg,
    rgba(255,255,255,0.2) 300deg 330deg,
    transparent 330deg 360deg
  );
  animation:spin 12s linear infinite;
  z-index:0;
  mix-blend-mode:overlay;
}

/* Hover glow */
a.deck:hover{
  transform:scale(1.08);
  filter:brightness(1.2);
  z-index:2;
}
a.deck:nth-child(1):hover{box-shadow:0 0 30px var(--pink),0 0 60px rgba(255,126,185,.6);}
a.deck:nth-child(2):hover{box-shadow:0 0 30px var(--blue),0 0 60px rgba(94,230,255,.6);}
a.deck:nth-child(3):hover{box-shadow:0 0 30px var(--yellow),0 0 60px rgba(255,246,128,.6);}
a.deck:nth-child(4):hover{box-shadow:0 0 30px var(--purple),0 0 60px rgba(199,125,255,.6);}
a.deck:nth-child(5):hover{box-shadow:0 0 30px var(--mint),0 0 60px rgba(166,247,178,.6);}
a.deck:nth-child(6):hover{box-shadow:0 0 30px var(--orange),0 0 60px rgba(255,179,102,.6);}

/* Text */
a.deck span{font-size:0.8em;color:#222;position:relative;z-index:1;}
a.deck b{position:relative;z-index:1;}

/* Animations */
@keyframes stripesMove{
  0%{background-position:0 0;}
  100%{background-position:200% 200%;}
}
@keyframes spin{
  0%{transform:translate(-50%,-50%) rotate(0deg);}
  100%{transform:translate(-50%,-50%) rotate(360deg);}
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

/* Footer */
footer{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:clamp(14px,2vw,18px);
  color:#888;
  letter-spacing:1px;
  opacity:0.9;
}
</style>
</head>
