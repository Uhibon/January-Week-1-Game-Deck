<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Boo-riculum – January Week 1 Game Deck</title>
<meta name="theme-color" content="#000">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet" />
<style>
:root{
  --pink:#ff7eb9; --blue:#5ee6ff; --yellow:#fff680;
  --purple:#c77dff; --mint:#a6f7b2; --orange:#ffb366;
  --spinDur: 5s;
}

/* Reset & layout */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Cinzel',serif;background:#000;color:#fff;overflow:hidden;}
#welcome{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;text-align:center;animation:fadeIn 1s ease;position:relative;}
h1{font-size:clamp(32px,5vw,60px);margin-bottom:.4em;font-weight:900;}
h2{font-size:clamp(22px,3vw,36px);margin-bottom:.3em;font-weight:800;color:#ccc;}
h3{font-size:clamp(18px,2.5vw,28px);color:#aaa;margin-bottom:2.5em;}

/* Grid */
.deck-links{
  display:grid;
  grid-template-columns:repeat(3,180px);
  gap:2rem;
  justify-content:center;
  align-items:center;
}

/* Boxes */
a.deck{
  position:relative;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  width:180px;height:180px;border-radius:20px;text-decoration:none;color:#111;font-weight:900;
  font-size:1.1rem;overflow:hidden;cursor:pointer;
  border:8px solid #000;
  box-shadow:0 0 8px rgba(255,215,0,0.3),0 0 16px rgba(255,215,0,0.15);
  transition:box-shadow .3s ease,transform .3s ease,filter .4s ease;
}

a.deck.active{
  box-shadow:0 0 14px rgba(255,215,0,0.9),0 0 36px rgba(255,215,0,0.6);
}

/* Base colors */
a.deck:nth-child(1){background:var(--pink);}
a.deck:nth-child(2){background:var(--blue);}
a.deck:nth-child(3){background:var(--yellow);}
a.deck:nth-child(4){background:var(--purple);}
a.deck:nth-child(5){background:var(--mint);}
a.deck:nth-child(6){background:var(--orange);}

/* Spiral animation */
a.deck::after{
  content:"";position:absolute;top:50%;left:50%;width:170%;height:170%;border-radius:50%;
  transform:translate(-50%,-50%) rotate(0deg);
  background:conic-gradient(from 0deg,
    rgba(255,255,255,0.8) 0deg 20deg,
    rgba(255,255,255,0) 20deg 40deg,
    rgba(255,255,255,0.8) 40deg 60deg,
    rgba(255,255,255,0) 60deg 80deg,
    rgba(255,255,255,0.8) 80deg 100deg,
    rgba(255,255,255,0) 100deg 120deg,
    rgba(255,255,255,0.8) 120deg 140deg,
    rgba(255,255,255,0) 140deg 160deg,
    rgba(255,255,255,0.8) 160deg 180deg,
    rgba(255,255,255,0) 180deg 200deg,
    rgba(255,255,255,0.8) 200deg 220deg,
    rgba(255,255,255,0) 220deg 240deg,
    rgba(255,255,255,0.8) 240deg 260deg,
    rgba(255,255,255,0) 260deg 280deg,
    rgba(255,255,255,0.8) 280deg 300deg,
    rgba(255,255,255,0) 300deg 320deg,
    rgba(255,255,255,0.8) 320deg 340deg,
    rgba(255,255,255,0) 340deg 360deg);
  opacity:.55;mix-blend-mode:overlay;
  animation:spin var(--spinDur) linear infinite;
  pointer-events:none;z-index:0;
}

a.deck:hover{filter:brightness(1.25);}
a.deck span{font-size:0.85em;color:#222;position:relative;z-index:1;}
a.deck b{position:relative;z-index:1;display:block;}

@keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
footer{position:absolute;bottom:20px;width:100%;text-align:center;font-size:clamp(14px,2vw,18px);color:#888;}

/* Sparkles */
.sparkle{
  position:fixed;width:8px;height:8px;border-radius:50%;
  background:radial-gradient(circle at 35% 35%, #fff, #ffd86d 60%, rgba(255,215,0,0) 70%);
  box-shadow:0 0 8px rgba(255,215,0,.9),0 0 22px rgba(255,215,0,.7);
  pointer-events:none;opacity:0;
  animation:sparkleFly 2.5s ease-out forwards; /* linger longer */
}
@keyframes sparkleFly{
  0%{transform:translate(0,0) scale(1);opacity:1;}
  100%{transform:translate(var(--dx),var(--dy)) scale(0.4);opacity:0;}
}
</style>
</head>
<body>

<section id="welcome">
  <h1>The Boo-riculum</h1>
  <h2>ブー・リキュラム</h2>
  <h3>January Week 1 Game Deck<br>１月第１週ゲームデッキ</h3>

 <div class="deck-links">

<!-- Audio -->
<audio id="introSound" src="assets/audio/intro.mp3" preload="auto"></audio>
<audio id="openSound" src="assets/audio/openstart.mp3" preload="auto"></audio>

<script>
const intro = document.getElementById('introSound');
const openSound = document.getElementById('openSound');

function sparkleBurst(rect,count=65){
  const cx=rect.left+rect.width/2, cy=rect.top+rect.height/2;
  for(let i=0;i<count;i++){
    const a=Math.random()*Math.PI*2;
    const x=cx+Math.cos(a)*(rect.width/2);
    const y=cy+Math.sin(a)*(rect.height/2);
    const dx=(Math.cos(a)*(80+Math.random()*60)).toFixed(2);
    const dy=(Math.sin(a)*(80+Math.random()*60)).toFixed(2);
    const s=document.createElement('div');
    s.className='sparkle';
    s.style.left=(x-3.5)+'px';
    s.style.top=(y-3.5)+'px';
    s.style.setProperty('--dx',dx+'px');
    s.style.setProperty('--dy',dy+'px');
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),2500);
  }
}

document.querySelectorAll('.deck').forEach(deck=>{
  deck.addEventListener('click', e=>{
    e.preventDefault();
    const target=deck.getAttribute('href');

    deck.classList.add('active');
    deck.style.setProperty('--spinDur','1.2s');

    intro.pause();intro.currentTime=0;intro.volume=1;
    intro.play().catch(()=>{});

    const r=deck.getBoundingClientRect();
    const cx=window.innerWidth/2-(r.left+r.width/2);
    const cy=window.innerHeight/2-(r.top+r.height/2);
    deck.style.transition="transform 3s ease-in-out";
    deck.style.transform=`translate(${cx}px,${cy}px) scale(2.6)`;
    deck.style.zIndex="9999";

    const sparkleInt=setInterval(()=>sparkleBurst(deck.getBoundingClientRect(),40),200);

    // fade out intro → play openstart → jump to fullscreen → open game
    setTimeout(()=>{
      clearInterval(sparkleInt);
      const fade=setInterval(()=>{
        intro.volume=Math.max(0,intro.volume-0.05);
        if(intro.volume<=0){
          clearInterval(fade);
          intro.pause();
          openSound.currentTime=0;
          openSound.play().catch(()=>{});
          // jump expand to full screen for ultra-wide look
          deck.style.transition="transform 0.5s ease-out";
          deck.style.transform="translate(0,0) scale(14)";
          deck.style.borderRadius="0";
          deck.style.setProperty('--spinDur','0.6s');
          deck.style.zIndex="99999";
          // open game when the jump completes
          setTimeout(()=>window.location.href=target,500);
        }
      },100);
    },4000);

    // optional reset if user returns
    setTimeout(()=>{
      deck.classList.remove('active');
      deck.style.transition="transform 1s ease-in-out";
      deck.style.transform="none";
      deck.style.setProperty('--spinDur','5s');
      deck.style.zIndex="";
    },6000);
  });
});
</script>

</body>
