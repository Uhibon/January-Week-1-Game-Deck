<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Boo-riculum – January Week 1 Game Deck</title>

<style>
:root{
  --radius:28px;
  --pink:#ff7eb9;
  --blue:#5ee6ff;
  --yellow:#fff680;
  --purple:#c77dff;
  --mint:#a6f7b2;
  --orange:#ffb366;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Cinzel',serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* Layout */
#welcome{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100%;
  text-align:center;
  animation:fadeIn 1.2s ease-in;
  position:relative;
}

/* Headings */
h1{
  font-size:clamp(32px,5vw,60px);
  letter-spacing:1px;
  margin-bottom:0.4em;
  font-weight:900;
}
h2{
  font-size:clamp(22px,3vw,36px);
  margin-bottom:0.3em;
  font-weight:800;
  color:#ccc;
}
h3{
  font-size:clamp(18px,2.5vw,28px);
  color:#aaa;
  margin-bottom:2.5em;
}

/* Grid */
.deck-links{
  display:grid;
  grid-template-columns:repeat(3,160px);
  gap:2rem;
  justify-content:center;
  align-items:center;
}

/* Game squares */
a.deck{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:160px;height:160px;
  border-radius:20px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  font-size:1.1rem;
  text-align:center;
  overflow:hidden;
  transition:transform .3s, box-shadow .4s, filter .4s;
}

/* Base colors */
a.deck:nth-child(1){background-color:var(--pink);}
a.deck:nth-child(2){background-color:var(--blue);}
a.deck:nth-child(3){background-color:var(--yellow);}
a.deck:nth-child(4){background-color:var(--purple);}
a.deck:nth-child(5){background-color:var(--mint);}
a.deck:nth-child(6){background-color:var(--orange);}

/* Spirals (more contrast per color) */
a.deck:nth-child(1)::after{background:conic-gradient(from 0deg,rgba(255,255,255,0.7) 0deg 30deg,rgba(255,0,128,0.5) 30deg 60deg,rgba(255,255,255,0.7) 60deg 90deg,rgba(255,0,128,0.5) 90deg 120deg,rgba(255,255,255,0.7) 120deg 150deg,rgba(255,0,128,0.5) 150deg 180deg,rgba(255,255,255,0.7) 180deg 210deg,rgba(255,0,128,0.5) 210deg 240deg,rgba(255,255,255,0.7) 240deg 270deg,rgba(255,0,128,0.5) 270deg 300deg,rgba(255,255,255,0.7) 300deg 330deg,rgba(255,0,128,0.5) 330deg 360deg);}
a.deck:nth-child(2)::after{background:conic-gradient(from 0deg,rgba(255,255,255,0.7) 0deg 30deg,rgba(0,180,255,0.5) 30deg 60deg,rgba(255,255,255,0.7) 60deg 90deg,rgba(0,180,255,0.5) 90deg 120deg,rgba(255,255,255,0.7) 120deg 150deg,rgba(0,180,255,0.5) 150deg 180deg,rgba(255,255,255,0.7) 180deg 210deg,rgba(0,180,255,0.5) 210deg 240deg,rgba(255,255,255,0.7) 240deg 270deg,rgba(0,180,255,0.5) 270deg 300deg,rgba(255,255,255,0.7) 300deg 330deg,rgba(0,180,255,0.5) 330deg 360deg);}
a.deck:nth-child(3)::after{background:conic-gradient(from 0deg,rgba(255,255,255,0.7) 0deg 30deg,rgba(255,200,0,0.5) 30deg 60deg,rgba(255,255,255,0.7) 60deg 90deg,rgba(255,200,0,0.5) 90deg 120deg,rgba(255,255,255,0.7) 120deg 150deg,rgba(255,200,0,0.5) 150deg 180deg,rgba(255,255,255,0.7) 180deg 210deg,rgba(255,200,0,0.5) 210deg 240deg,rgba(255,255,255,0.7) 240deg 270deg,rgba(255,200,0,0.5) 270deg 300deg,rgba(255,255,255,0.7) 300deg 330deg,rgba(255,200,0,0.5) 330deg 360deg);}
a.deck:nth-child(4)::after{background:conic-gradient(from 0deg,rgba(255,255,255,0.7) 0deg 30deg,rgba(180,0,255,0.5) 30deg 60deg,rgba(255,255,255,0.7) 60deg 90deg,rgba(180,0,255,0.5) 90deg 120deg,rgba(255,255,255,0.7) 120deg 150deg,rgba(180,0,255,0.5) 150deg 180deg,rgba(255,255,255,0.7) 180deg 210deg,rgba(180,0,255,0.5) 210deg 240deg,rgba(255,255,255,0.7) 240deg 270deg,rgba(180,0,255,0.5) 270deg 300deg,rgba(255,255,255,0.7) 300deg 330deg,rgba(180,0,255,0.5) 330deg 360deg);}
a.deck:nth-child(5)::after{background:conic-gradient(from 0deg,rgba(255,255,255,0.7) 0deg 30deg,rgba(0,255,128,0.5) 30deg 60deg,rgba(255,255,255,0.7) 60deg 90deg,rgba(0,255,128,0.5) 90deg 120deg,rgba(255,255,255,0.7) 120deg 150deg,rgba(0,255,128,0.5) 150deg 180deg,rgba(255,255,255,0.7) 180deg 210deg,rgba(0,255,128,0.5) 210deg 240deg,rgba(255,255,255,0.7) 240deg 270deg,rgba(0,255,128,0.5) 270deg 300deg,rgba(255,255,255,0.7) 300deg 330deg,rgba(0,255,128,0.5) 330deg 360deg);}
a.deck:nth-child(6)::after{background:conic-gradient(from 0deg,rgba(255,255,255,0.7) 0deg 30deg,rgba(255,128,0,0.5) 30deg 60deg,rgba(255,255,255,0.7) 60deg 90deg,rgba(255,128,0,0.5) 90deg 120deg,rgba(255,255,255,0.7) 120deg 150deg,rgba(255,128,0,0.5) 150deg 180deg,rgba(255,255,255,0.7) 180deg 210deg,rgba(255,128,0,0.5) 210deg 240deg,rgba(255,255,255,0.7) 240deg 270deg,rgba(255,128,0,0.5) 270deg 300deg,rgba(255,255,255,0.7) 300deg 330deg,rgba(255,128,0,0.5) 330deg 360deg);}

/* Spiral shared properties */
a.deck::after{
  position:absolute;
  top:50%;left:50%;
  width:160%;height:160%;
  border-radius:50%;
  transform:translate(-50%,-50%) rotate(0deg);
  opacity:.45;
  animation:spin 10s linear infinite;
  z-index:0;
  mix-blend-mode:overlay;
}

/* Sequential glowing animation */
a.deck:nth-child(1){animation:glow 6s infinite;animation-delay:0s;}
a.deck:nth-child(2){animation:glow 6s infinite;animation-delay:1s;}
a.deck:nth-child(3){animation:glow 6s infinite;animation-delay:2s;}
a.deck:nth-child(4){animation:glow 6s infinite;animation-delay:3s;}
a.deck:nth-child(5){animation:glow 6s infinite;animation-delay:4s;}
a.deck:nth-child(6){animation:glow 6s infinite;animation-delay:5s;}

@keyframes glow{
  0%,100%{box-shadow:0 0 10px rgba(255,255,255,0.15);}
  15%{box-shadow:0 0 30px rgba(255,255,255,0.9),0 0 60px rgba(255,255,255,0.5);}
  30%{box-shadow:0 0 10px rgba(255,255,255,0.15);}
}

/* Hover lift */
a.deck:hover{
  transform:scale(1.08);
  filter:brightness(1.2);
}

/* Text */
a.deck span{font-size:0.8em;color:#222;position:relative;z-index:1;}
a.deck b{position:relative;z-index:1;}

/* Animations */
@keyframes spin{
  0%{transform:translate(-50%,-50%) rotate(0deg);}
  100%{transform:translate(-50%,-50%) rotate(360deg);}
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

/* Footer */
footer{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:clamp(14px,2vw,18px);
  color:#888;
  letter-spacing:1px;
  opacity:0.9;
}
</style>
