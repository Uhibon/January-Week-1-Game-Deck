<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover" />
<title>ブーハダイアリー – Booha Diary</title>
<meta name="theme-color" content="#0b1530" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet" />

<style>
body {
  margin: 0;
  font-family: 'Noto Sans JP', sans-serif;
  color: #fff;
  background: #2a1662;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* header & footer */
header, footer {
  background: #0b1530;
  text-align: center;
  padding: 10px 0;
  font-family: 'Cinzel', serif;
  font-size: 1.4em;
  color: #fff;
  letter-spacing: 1px;
  text-shadow: 0 0 10px #fff;
}
footer {
  font-size: 0.9em;
  color: #bbb;
  text-shadow: none;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 15px;
  box-sizing: border-box;
}

#questionBox {
  font-size: 1.3em;
  padding: 20px;
  border-radius: 20px;
  margin-bottom: 10px;
  min-height: 100px;
  width: 90%;
  max-width: 700px;
  border: 3px solid #fff;
  color: #fff;
  text-align: center;
  background: repeating-linear-gradient(
    to top,
    #3e2a77 0%,
    #25164a 10%,
    #2a1662 20%
  );
  background-size: 100% 300%;
  animation: stripeUp 10s linear infinite;
  box-shadow: 0 0 15px rgba(255,255,255,0.2);
}
@keyframes stripeUp {
  0% { background-position-y: 300%; }
  100% { background-position-y: 0; }
}

#speechOutput {
  width: 90%;
  max-width: 700px;
  height: 160px;
  font-size: 1.1em;
  border-radius: 15px;
  border: 3px solid #fff;
  background: rgba(255,255,255,0.1);
  color: #fff;
  padding: 10px;
  box-sizing: border-box;
  outline: none;
  resize: none;
}

.buttons {
  margin-top: 15px;
}
button {
  margin: 5px;
  font-weight: bold;
  font-size: 1.1em;
  border: none;
  border-radius: 10px;
  padding: 10px 20px;
  cursor: pointer;
  transition: all 0.2s;
}
#startBtn { background: #27ae60; color: #fff; }   /* green */
#stopBtn { background: #c0392b; color: #fff; display:none; } /* red */
#checkBtn { 
  background: linear-gradient(90deg,#ff00cc,#3333ff,#00ccff); 
  color: #fff; 
  background-size: 200% 200%; 
  animation: rainbow 3s linear infinite; 
  display:none;
}
#retryBtn { background: #2980b9; color:#fff; display:none; } /* blue */
#nextBtn { background: gold; color:#000; display:none; }
#hintBtn { background: #8e44ad; color:#fff; margin-left:10px; }
@keyframes rainbow {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

#feedbackBox {
  margin-top: 10px;
  font-size: 1.1em;
  min-height: 40px;
  text-shadow: 0 0 10px #fff;
}

#jpHelp {
  margin-top: 12px;
  font-size: 0.9em;
  color: #ddd;
  text-align: center;
  line-height: 1.6;
}

#menuBtn {
  background: #fff;
  color: #000;
  border: none;
  border-radius: 8px;
  padding: 6px 14px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>
<body>
<header>ブーハダイアリー ✨</header>

<main>
  <div style="display:flex;align-items:center;justify-content:center;gap:10px;">
    <div id="questionBox">スタートをおしてはじめよう！</div>
    <button id="hintBtn">ヒント</button>
  </div>

  <textarea id="speechOutput" placeholder="ここにあなたの英語が表示されます..."></textarea>

  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="checkBtn">Check</button>
    <button id="retryBtn">Retry</button>
    <button id="nextBtn">Next</button>
  </div>

  <div id="feedbackBox"></div>

  <div id="jpHelp">
    「<ruby>period<rt>ピリオド</rt></ruby>」で<ruby>文<rt>ぶん</rt></ruby>を<ruby>終<rt>お</rt></ruby>わります。<br>
    「<ruby>comma<rt>カンマ</rt></ruby>」は<ruby>小<rt>ちい</rt></ruby>さな<ruby>区切<rt>くぎ</rt></ruby>りを<ruby>表<rt>あらわ</rt></ruby>します。<br>
    <ruby>英語<rt>えいご</rt></ruby>で<ruby>話<rt>はな</rt></ruby>すとき、「period」と「comma」はそのまま<ruby>言<rt>い</rt></ruby>ってください。
  </div>

  <button id="menuBtn" onclick="location.href='index.html'">メニューへ</button>
</main>

<footer>Bryan’s English School © 2025</footer>

<!-- local Sage audio -->
<audio id="sageQ1" src="audio/what_do_you_do_after_school.mp3" preload="auto"></audio>
<audio id="sageQ2" src="audio/what_do_you_do_before_bed.mp3" preload="auto"></audio>

<script>
const questions = [
  { text: "What do you do after school?", hint: "放課後（ほうかご）に何をしますか？", audio: "sageQ1" },
  { text: "What do you do before bed?", hint: "寝（ね）る前（まえ）に何をしますか？", audio: "sageQ2" }
];

let current = 0;
let recognizing = false;
let recog;
const qBox = document.getElementById("questionBox");
const outBox = document.getElementById("speechOutput");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const checkBtn = document.getElementById("checkBtn");
const retryBtn = document.getElementById("retryBtn");
const nextBtn = document.getElementById("nextBtn");
const hintBtn = document.getElementById("hintBtn");
const feedbackBox = document.getElementById("feedbackBox");

function speakQuestion(){
  const q = questions[current];
  qBox.textContent = q.text;
  const audio = document.getElementById(q.audio);
  audio.play();
}

function initRecog(){
  const R = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!R){ alert("Speech Recognition not supported."); return; }
  recog = new R();
  recog.lang = 'en-US';
  recog.interimResults = true;
  recog.continuous = true;
  recog.onresult = (e)=>{
    let transcript = '';
    for(let i=e.resultIndex;i<e.results.length;i++){
      transcript += e.results[i][0].transcript;
    }
    outBox.value = cleanText(transcript);
  };
  recog.onerror = (e)=>{ console.log("Recog error:", e.error); };
  recog.onend = ()=>{
    recognizing=false;
    startBtn.style.display="none";
    stopBtn.style.display="none";
    checkBtn.style.display="inline-block";
    retryBtn.style.display="inline-block";
  };
}

function cleanText(t){
  return t
    .replace(/\bcomma\b/gi, ',')
    .replace(/\bperiod\b/gi, '.')
    .replace(/\bquestion mark\b/gi, '?')
    .replace(/\bexclamation point\b/gi, '!')
    .replace(/\s+/g,' ')
    .trim();
}

function checkGrammar(sentence){
  let feedback = "とてもいいです！そのままでOK。";
  let lowers = sentence.toLowerCase();
  if(!/i\s+(am|go|do|eat|play|study|like|have|watch)/i.test(sentence)){
    feedback = "「I」＋動詞（どうし）の形を使ってみよう。例：I play. I study.";
  }
  if(/yesterday|last|ago/i.test(lowers) && /\b(am|do|play|go|eat|watch)\b/.test(lowers)){
    feedback = "過去形（かこけい）を使おう。例：played, went, ate など。";
  }
  if(!/[.?!]$/.test(sentence)){
    feedback = "文（ぶん）のさいごにピリオドをつけましょう。";
  }
  feedbackBox.textContent = feedback;
}

startBtn.onclick = ()=>{
  if(!recog) initRecog();
  speakQuestion();
  recognizing=true;
  outBox.value='';
  feedbackBox.textContent='';
  startBtn.style.display="none";
  stopBtn.style.display="inline-block";
  recog.start();
};

stopBtn.onclick = ()=>{
  if(recognizing){ recog.stop(); }
};

checkBtn.onclick = ()=>{
  const userText = outBox.value.trim();
  if(!userText){ feedbackBox.textContent="何か話してみましょう。"; return; }
  checkGrammar(userText);
  nextBtn.style.display="inline-block";
  checkBtn.style.display="none";
};

retryBtn.onclick = ()=>{
  outBox.value='';
  feedbackBox.textContent='';
  checkBtn.style.display="none";
  retryBtn.style.display="none";
  nextBtn.style.display="none";
  startBtn.style.display="inline-block";
};

nextBtn.onclick = ()=>{
  current++;
  if(current >= questions.length){
    qBox.textContent = "すばらしい！きょうのダイアリーはおわりです。";
    outBox.value = '';
    feedbackBox.textContent = '';
    startBtn.style.display="none";
    stopBtn.style.display="none";
    checkBtn.style.display="none";
    retryBtn.style.display="none";
    nextBtn.style.display="none";
    return;
  }
  outBox.value='';
  feedbackBox.textContent='';
  checkBtn.style.display="none";
  retryBtn.style.display="none";
  nextBtn.style.display="none";
  startBtn.style.display="inline-block";
  speakQuestion();
};

hintBtn.onclick = ()=>{
  const hint = questions[current].hint;
  alert("ヒント：" + hint);
};
</script>
</body>
</html>
