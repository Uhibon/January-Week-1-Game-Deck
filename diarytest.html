<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover" />
<title>Booha Diary (Test v2)</title>
<meta name="theme-color" content="#0b1530" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet" />

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Noto Sans JP', sans-serif;
  color: #fff;
  overflow: hidden;
  background: repeating-linear-gradient(
    to bottom,
    #25164a 0%,
    #3e2a77 10%,
    #2a1662 20%
  );
  background-size: 100% 300%;
  animation: stripeDown 10s linear infinite;
}
@keyframes stripeDown {
  0% { background-position-y: 0; }
  100% { background-position-y: 300%; }
}
.container {
  width: 90%;
  max-width: 700px;
  text-align: center;
}
h1 {
  font-family: 'Cinzel', serif;
  font-size: 2em;
  margin-bottom: 1em;
  text-shadow: 0 0 10px #fff;
}
#questionBox {
  font-size: 1.4em;
  padding: 20px;
  border: 3px solid #fff;
  border-radius: 20px;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
  margin-bottom: 20px;
  min-height: 100px;
}
#speechOutput {
  width: 100%;
  height: 160px;
  font-size: 1.1em;
  border-radius: 15px;
  border: 3px solid #fff;
  background: rgba(255,255,255,0.1);
  color: #fff;
  padding: 10px;
  box-sizing: border-box;
  outline: none;
  resize: none;
}
button {
  margin: 10px;
  font-weight: bold;
  font-size: 1.1em;
  border: none;
  border-radius: 12px;
  padding: 10px 20px;
  cursor: pointer;
  transition: all 0.2s;
}
#startBtn { background: #2ecc71; color: #fff; }       /* green */
#stopBtn { background: #e74c3c; color: #fff; }        /* red */
#checkBtn { background: linear-gradient(90deg,#ff00cc,#3333ff,#00ccff); color: #fff; background-size: 200% 200%; animation: rainbow 3s linear infinite; display:none; }
#retryBtn { background: #3498db; color: #fff; display:none; } /* blue */
#nextBtn { background: gold; color: #000; display:none; }
#menuBtn { background: #fff; color:#000; position:absolute; bottom:15px; left:50%; transform:translateX(-50%); }
@keyframes rainbow {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
#feedbackBox {
  margin-top: 10px;
  font-size: 1.1em;
  min-height: 40px;
  text-shadow: 0 0 10px #fff;
}
</style>
</head>
<body>
<div class="container">
  <h1>Booha Diary ‚ú®</h1>
  <div id="questionBox">Press ‚ÄúStart‚Äù to begin your diary practice.</div>
  <textarea id="speechOutput" placeholder="Your answer will appear here..."></textarea>
  <div>
    <button id="startBtn">üé§ Start</button>
    <button id="stopBtn" style="display:none;">‚èπ Stop</button>
    <button id="checkBtn">‚úÖ Check</button>
    <button id="retryBtn">üîÅ Retry</button>
    <button id="nextBtn">‚û°Ô∏è Next</button>
  </div>
  <div id="feedbackBox"></div>
</div>
<button id="menuBtn" onclick="location.href='index.html'">üè† Back to Menu</button>

<!-- Local Sage audio -->
<audio id="sageQ1" src="audio/what_do_you_do_after_school.mp3" preload="auto"></audio>
<audio id="sageQ2" src="audio/what_do_you_do_before_bed.mp3" preload="auto"></audio>

<script>
const questions = [
  { text: "What do you do after school?", audio: "sageQ1" },
  { text: "What do you do before bed?", audio: "sageQ2" }
];

let current = 0;
let recognizing = false;
let recog;
const qBox = document.getElementById("questionBox");
const outBox = document.getElementById("speechOutput");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const checkBtn = document.getElementById("checkBtn");
const retryBtn = document.getElementById("retryBtn");
const nextBtn = document.getElementById("nextBtn");
const feedbackBox = document.getElementById("feedbackBox");

function speakQuestion(){
  const q = questions[current];
  qBox.textContent = q.text;
  const audio = document.getElementById(q.audio);
  audio.play();
}

function initRecog(){
  const R = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!R){ alert("Speech Recognition not supported."); return; }
  recog = new R();
  recog.lang = 'en-US';
  recog.interimResults = true;
  recog.continuous = true;
  recog.onresult = (e)=>{
    let transcript = '';
    for(let i=e.resultIndex;i<e.results.length;i++){
      transcript += e.results[i][0].transcript;
    }
    transcript = cleanText(transcript);
    outBox.value = transcript;
  };
  recog.onend = ()=>{
    recognizing=false;
    startBtn.style.display="none";
    stopBtn.style.display="none";
    checkBtn.style.display="inline-block";
    retryBtn.style.display="inline-block";
  };
}

function cleanText(t){
  return t
    .replace(/\bcomma\b/gi, ',')
    .replace(/\bperiod\b/gi, '.')
    .replace(/\bquestion mark\b/gi, '?')
    .replace(/\bexclamation point\b/gi, '!')
    .replace(/\s+/g,' ')
    .trim();
}

function checkGrammar(sentence){
  let feedback = "Nice! Looks good!";
  let lowers = sentence.toLowerCase();

  // simple checks
  if(!/i\s+(am|go|do|eat|play|study|like|have|watch)/i.test(sentence)){
    feedback = "Hmm... try using 'I' + a verb like 'I play', 'I study', 'I eat'.";
  }
  if(/yesterday|last|ago/i.test(lowers) && /\b(am|do|play|go|eat|watch)\b/.test(lowers)){
    feedback = "Past tense time word! Try 'went', 'played', 'ate', etc.";
  }
  if(/i\b(?!\s)/.test(sentence)){
    feedback = "Remember to put a space after 'I'.";
  }
  if(!/[.?!]$/.test(sentence)){
    feedback = "Don't forget punctuation at the end!";
  }

  feedbackBox.textContent = feedback;
}

startBtn.onclick = ()=>{
  if(!recog) initRecog();
  speakQuestion();
  recognizing=true;
  outBox.value='';
  feedbackBox.textContent='';
  startBtn.style.display="none";
  stopBtn.style.display="inline-block";
  recog.start();
};

stopBtn.onclick = ()=>{
  if(recognizing){
    recog.stop();
  }
};

checkBtn.onclick = ()=>{
  const userText = outBox.value.trim();
  if(!userText){ feedbackBox.textContent="Say something first!"; return; }
  checkGrammar(userText);
  nextBtn.style.display="inline-block";
  checkBtn.style.display="none";
};

retryBtn.onclick = ()=>{
  outBox.value='';
  feedbackBox.textContent='';
  checkBtn.style.display="none";
  retryBtn.style.display="none";
  nextBtn.style.display="none";
  startBtn.style.display="inline-block";
};

nextBtn.onclick = ()=>{
  current++;
  if(current >= questions.length){
    qBox.textContent = "Great job! You've finished today's diary!";
    outBox.value = '';
    feedbackBox.textContent = '';
    startBtn.style.display="none";
    stopBtn.style.display="none";
    checkBtn.style.display="none";
    retryBtn.style.display="none";
    nextBtn.style.display="none";
    return;
  }
  outBox.value='';
  feedbackBox.textContent='';
  checkBtn.style.display="none";
  retryBtn.style.display="none";
  nextBtn.style.display="none";
  startBtn.style.display="inline-block";
  speakQuestion();
};
</script>
</body>
</html>
