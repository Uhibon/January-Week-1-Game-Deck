<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover" />
<title>Booha Diary (Test)</title>
<meta name="theme-color" content="#0b1530" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet" />

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Noto Sans JP', sans-serif;
  color: #fff;
  overflow: hidden;
  background: repeating-linear-gradient(
    to bottom,
    #25164a 0%,
    #3e2a77 10%,
    #2a1662 20%
  );
  background-size: 100% 300%;
  animation: stripeDown 10s linear infinite;
}
@keyframes stripeDown {
  0% { background-position-y: 0; }
  100% { background-position-y: 300%; }
}
.container {
  width: 90%;
  max-width: 700px;
  text-align: center;
}
h1 {
  font-family: 'Cinzel', serif;
  font-size: 2em;
  margin-bottom: 1em;
  text-shadow: 0 0 10px #fff;
}
#questionBox {
  font-size: 1.4em;
  padding: 20px;
  border: 3px solid #fff;
  border-radius: 20px;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
  margin-bottom: 20px;
  min-height: 100px;
}
#speechOutput {
  width: 100%;
  height: 160px;
  font-size: 1.1em;
  border-radius: 15px;
  border: 3px solid #fff;
  background: rgba(255,255,255,0.1);
  color: #fff;
  padding: 10px;
  box-sizing: border-box;
  outline: none;
  resize: none;
}
button {
  margin-top: 20px;
  background: #fff;
  color: #000;
  font-weight: bold;
  font-size: 1.1em;
  border: none;
  border-radius: 12px;
  padding: 10px 20px;
  cursor: pointer;
  transition: all 0.2s;
}
button:hover {
  background: gold;
}
</style>
</head>
<body>
<div class="container">
  <h1>Booha Diary ‚ú®</h1>
  <div id="questionBox">Press ‚ÄúStart‚Äù to begin your diary practice.</div>
  <textarea id="speechOutput" placeholder="Your answer will appear here..."></textarea>
  <div>
    <button id="startBtn">üé§ Start</button>
    <button id="nextBtn" disabled>Next ‚û°Ô∏è</button>
  </div>
</div>

<!-- local Sage audio -->
<audio id="sageQ1" src="audio/what_do_you_do_after_school.mp3" preload="auto"></audio>
<audio id="sageQ2" src="audio/what_do_you_do_before_bed.mp3" preload="auto"></audio>

<script>
const questions = [
  { text: "What do you do after school?", audio: "sageQ1" },
  { text: "What do you do before bed?", audio: "sageQ2" }
];

let current = 0;
let recognizing = false;
let recog;
const qBox = document.getElementById("questionBox");
const outBox = document.getElementById("speechOutput");
const startBtn = document.getElementById("startBtn");
const nextBtn = document.getElementById("nextBtn");

function speakQuestion(){
  const q = questions[current];
  qBox.textContent = q.text;
  const audio = document.getElementById(q.audio);
  audio.play();
}

function initRecog(){
  const R = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!R){ alert("Speech Recognition not supported."); return; }
  recog = new R();
  recog.lang = 'en-US';
  recog.interimResults = true;
  recog.continuous = true;
  recog.onresult = (e)=>{
    let transcript = '';
    for(let i=e.resultIndex;i<e.results.length;i++){
      transcript += e.results[i][0].transcript;
    }
    transcript = cleanText(transcript);
    outBox.value = transcript;
  };
  recog.onend = ()=>{ recognizing=false; startBtn.textContent="üé§ Start"; };
}

function cleanText(t){
  // replace spoken punctuation
  return t
    .replace(/\bcomma\b/gi, ',')
    .replace(/\bperiod\b/gi, '.')
    .replace(/\bquestion mark\b/gi, '?')
    .replace(/\bexclamation point\b/gi, '!')
    .replace(/\s+/g,' ')
    .trim();
}

startBtn.onclick = ()=>{
  if(!recog) initRecog();
  if(!recognizing){
    speakQuestion();
    recognizing=true;
    outBox.value='';
    recog.start();
    startBtn.textContent="‚èπ Stop";
    nextBtn.disabled=true;
  } else {
    recog.stop();
    recognizing=false;
    startBtn.textContent="üé§ Start";
    nextBtn.disabled=false;
  }
};

nextBtn.onclick = ()=>{
  current++;
  if(current>=questions.length){
    qBox.textContent="Great job! You've finished today‚Äôs diary!";
    startBtn.disabled=true;
    nextBtn.disabled=true;
    return;
  }
  outBox.value='';
  nextBtn.disabled=true;
  speakQuestion();
};
</script>
</body>
</html>
