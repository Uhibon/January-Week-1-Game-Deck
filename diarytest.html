<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover" />
<title>Booha Diary – ブーハダイアリー</title>
<meta name="theme-color" content="#0b1530" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet" />

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  background: #0b1530;
  color: #fff;
  font-family: 'Noto Sans JP', sans-serif;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header, footer {
  text-align: center;
  color: #fff;
  font-family: 'Cinzel', serif;
  letter-spacing: 1px;
  background: #0b1530;
}
header {
  font-size: 1.6em;
  font-weight: 900;
  padding: 15px 0;
  border-bottom: 2px solid #333;
}
footer {
  font-size: 0.9em;
  padding: 10px 0;
  border-top: 2px solid #333;
  color: #aaa;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ---------- STRIPED BOX ---------- */
.stripeBox {
  width: 90%;
  max-width: 700px;
  height: 160px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3em;
  text-align: center;
  font-weight: 600;
  color: #000;
  background: repeating-linear-gradient(
    to bottom,
    #ff77aa 0%,
    #ffd479 20%,
    #7bf7ff 40%,
    #9c89ff 60%,
    #ff77aa 80%
  );
  background-size: 100% 400%;
  animation: stripeDown 12s linear infinite;
  margin-bottom: 20px;
  box-shadow: 0 0 25px rgba(255,255,255,0.3);
}
@keyframes stripeDown {
  0% { background-position-y: 0; }
  100% { background-position-y: 400%; }
}

/* ---------- HINT BUTTON ---------- */
#hintBtn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  margin-left: 10px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ffcc00);
  background-size: 400% 400%;
  animation: hintGlow 3s linear infinite;
  box-shadow: 0 0 20px rgba(255,255,255,0.4);
}
@keyframes hintGlow {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* ---------- TEXTAREA ---------- */
#speechOutput {
  width: 90%;
  max-width: 700px;
  height: 160px;
  font-size: 1.1em;
  border-radius: 20px;
  border: 3px solid #fff;
  background: rgba(255,255,255,0.1);
  color: #fff;
  padding: 10px;
  box-sizing: border-box;
  outline: none;
  resize: none;
  margin-bottom: 15px;
}

/* ---------- BUTTONS ---------- */
.buttons {
  margin-bottom: 15px;
}
button {
  margin: 5px;
  font-weight: bold;
  font-size: 1.1em;
  border: none;
  border-radius: 10px;
  padding: 10px 24px;
  cursor: pointer;
  transition: all 0.2s;
}
#startBtn { background: #27ae60; color:#fff; }
#stopBtn { background: #c0392b; color:#fff; display:none; }
#checkBtn {
  background: linear-gradient(90deg,#ff00cc,#3333ff,#00ccff);
  color:#fff; display:none;
  background-size: 200% 200%;
  animation: rainbow 3s linear infinite;
}
#retryBtn { background: #2980b9; color:#fff; display:none; }
#nextBtn { background: gold; color:#000; display:none; }
@keyframes rainbow {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* ---------- FEEDBACK ---------- */
#feedbackBox {
  font-size: 1.1em;
  text-shadow: 0 0 10px #fff;
  min-height: 40px;
  margin-bottom: 10px;
}

/* ---------- HELP TEXT ---------- */
#jpHelp {
  font-size: 0.9em;
  color: #ddd;
  text-align: center;
  line-height: 1.6;
  padding: 0 20px;
}
</style>
</head>
<body>
<header>THE BOO-RICULUM<br><small>ブーハダイアリー</small></header>

<main>
  <div style="display:flex;align-items:center;justify-content:center;gap:15px;">
    <div id="questionBox" class="stripeBox">Press Start to begin your diary.</div>
    <button id="hintBtn" title="ヒント"></button>
  </div>

  <textarea id="speechOutput" placeholder="Your English sentence will appear here..."></textarea>

  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="checkBtn">Check</button>
    <button id="retryBtn">Retry</button>
    <button id="nextBtn">Next</button>
  </div>

  <div id="feedbackBox"></div>

  <div id="jpHelp">
    「<ruby>period<rt>ピリオド</rt></ruby>」で<ruby>文<rt>ぶん</rt></ruby>を<ruby>終<rt>お</rt></ruby>わります。<br>
    「<ruby>comma<rt>カンマ</rt></ruby>」は<ruby>小<rt>ちい</rt></ruby>さな<ruby>区切<rt>くぎ</rt></ruby>りを<ruby>表<rt>あらわ</rt></ruby>します。<br>
    <ruby>英語<rt>えいご</rt></ruby>で<ruby>話<rt>はな</rt></ruby>すとき、「period」と「comma」はそのまま<ruby>言<rt>い</rt></ruby>ってください。
  </div>
</main>

<footer>BRYAN’S ENGLISH SCHOOL © 2025</footer>

<!-- local Sage audio -->
<audio id="sageQ1" src="audio/what_do_you_do_after_school.mp3" preload="auto"></audio>
<audio id="sageQ2" src="audio/what_do_you_do_before_bed.mp3" preload="auto"></audio>

<script>
const questions = [
  { text: "What do you do after school?", hint: "放課後（ほうかご）に何をしますか？", audio: "sageQ1" },
  { text: "What do you do before bed?", hint: "寝（ね）る前（まえ）に何をしますか？", audio: "sageQ2" }
];

let current = 0;
let recognizing = false;
let recog;
const qBox = document.getElementById("questionBox");
const outBox = document.getElementById("speechOutput");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const checkBtn = document.getElementById("checkBtn");
const retryBtn = document.getElementById("retryBtn");
const nextBtn = document.getElementById("nextBtn");
const hintBtn = document.getElementById("hintBtn");
const feedbackBox = document.getElementById("feedbackBox");

function speakQuestion(){
  const q = questions[current];
  qBox.textContent = q.text;
  const audio = document.getElementById(q.audio);
  audio.play();
}

function initRecog(){
  const R = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!R){ alert("Speech Recognition not supported."); return; }
  recog = new R();
  recog.lang = 'en-US';
  recog.interimResults = true;
  recog.continuous = true;
  recog.onresult = (e)=>{
    let transcript = '';
    for(let i=e.resultIndex;i<e.results.length;i++){
      transcript += e.results[i][0].transcript;
    }
    outBox.value = cleanText(transcript);
  };
  recog.onerror = e => console.log("Recognition error:", e.error);
  recog.onend = ()=> {
    recognizing = false;
    startBtn.style.display="none";
    stopBtn.style.display="none";
    checkBtn.style.display="inline-block";
    retryBtn.style.display="inline-block";
  };
}

function cleanText(t){
  return t
    .replace(/\bcomma\b/gi, ',')
    .replace(/\bperiod\b/gi, '.')
    .replace(/\bquestion mark\b/gi, '?')
    .replace(/\bexclamation point\b/gi, '!')
    .replace(/\s+/g,' ')
    .trim();
}

function checkGrammar(sentence){
  let feedback = "Good job! That sounds natural.";
  let lowers = sentence.toLowerCase();

  if(!/i\s+(am|go|do|eat|play|study|like|have|watch)/i.test(sentence)){
    feedback = "Try 'I' + a verb: e.g., I play. I study. I eat.";
  }
  if(/yesterday|last|ago/i.test(lowers) && /\b(am|do|play|go|eat|watch)\b/.test(lowers)){
    feedback = "Use past tense verbs like went, played, ate.";
  }
  if(!/[.?!]$/.test(sentence)){
    feedback = "Don’t forget to end with a period.";
  }

  feedbackBox.textContent = feedback;
}

startBtn.onclick = ()=>{
  if(!recog) initRecog();
  speakQuestion();
  recognizing = true;
  outBox.value = '';
  feedbackBox.textContent = '';
  startBtn.style.display = "none";
  stopBtn.style.display = "inline-block";
  recog.start();
};

stopBtn.onclick = ()=>{
  if(recognizing) recog.stop();
};

checkBtn.onclick = ()=>{
  const userText = outBox.value.trim();
  if(!userText){ feedbackBox.textContent="Please say something first."; return; }
  checkGrammar(userText);
  nextBtn.style.display="inline-block";
  checkBtn.style.display="none";
};

retryBtn.onclick = ()=>{
  outBox.value='';
  feedbackBox.textContent='';
  checkBtn.style.display="none";
  retryBtn.style.display="none";
  nextBtn.style.display="none";
  startBtn.style.display="inline-block";
};

nextBtn.onclick = ()=>{
  current++;
  if(current >= questions.length){
    qBox.textContent = "Excellent! You finished your diary for today.";
    outBox.value = '';
    feedbackBox.textContent = '';
    startBtn.style.display="none";
    stopBtn.style.display="none";
    checkBtn.style.display="none";
    retryBtn.style.display="none";
    nextBtn.style.display="none";
    return;
  }
  outBox.value='';
  feedbackBox.textContent='';
  checkBtn.style.display="none";
  retryBtn.style.display="none";
  nextBtn.style.display="none";
  startBtn.style.display="inline-block";
  speakQuestion();
};

hintBtn.onclick = ()=>{
  alert("Hint: " + questions[current].hint);
};
</script>
</body>
</html>
